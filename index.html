<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Конвертор Лев-Евро</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: #4a5568;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 32px;
            width: 100%;
            max-width: 320px;
        }

        h1 {
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 24px;
        }

        .mode-display {
            text-align: center;
            color: #e2e8f0;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .change-btn {
            width: 100%;
            background: #22d3ee;
            color: white;
            font-weight: 600;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 24px;
            -webkit-appearance: none;
            appearance: none;
        }

        .change-btn:active {
            background: #06b6d4;
            transform: scale(0.95);
        }

        .input-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            color: #cbd5e0;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            background: #2d3748;
            color: white;
            font-size: 20px;
            font-weight: 600;
            padding: 12px 16px;
            border: none;
            border-radius: 8px;
            outline: none;
            transition: all 0.2s;
            -webkit-appearance: none;
            appearance: none;
        }

        input:focus {
            box-shadow: 0 0 0 2px #22d3ee;
        }

        .result {
            width: 100%;
            background: #2d3748;
            color: #4ade80;
            font-size: 20px;
            font-weight: bold;
            padding: 12px 16px;
            border-radius: 8px;
            border: 2px solid #4a5568;
            min-height: 48px;
        }

        .rate-info {
            text-align: center;
            color: #a0aec0;
            font-size: 12px;
            margin-top: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Конвертор</h1>

        <div class="mode-display" id="modeDisplay">BGN → EUR</div>
        
        <button class="change-btn" id="changeBtn" type="button">Промяна</button>

        <div class="input-group">
            <label id="inputLabel">Сума в лева (BGN)</label>
            <input 
                type="text" 
                inputmode="decimal"
                id="amountInput" 
                placeholder="0.00"
                autocomplete="off"
                autocorrect="off"
                spellcheck="false">
        </div>

        <div class="input-group">
            <label id="resultLabel">Резултат в евро (EUR)</label>
            <div class="result" id="result">0.00</div>
        </div>

        <div class="rate-info">
            Курс: 1 EUR = 1.95583 BGN
        </div>

        <!-- Separator -->
        <div style="height: 1px; background: #718096; margin: 24px 0;"></div>

        <!-- Change Calculator -->
        <h2 style="color: white; font-size: 18px; font-weight: bold; text-align: center; margin-bottom: 16px;">
            Калкулатор за ресто
        </h2>

        <div class="input-group">
            <label>Цена на покупката</label>
            <div style="display: flex; align-items: center; gap: 8px;">
                <div style="flex: 1;">
                    <input 
                        type="text" 
                        inputmode="decimal"
                        id="priceBGN" 
                        placeholder="BGN"
                        autocomplete="off"
                        autocorrect="off"
                        spellcheck="false"
                        style="text-align: center;">
                </div>
                <span style="color: #cbd5e0; font-size: 12px; font-weight: 600;">или</span>
                <div style="flex: 1;">
                    <input 
                        type="text" 
                        inputmode="decimal"
                        id="priceEUR" 
                        placeholder="EUR"
                        autocomplete="off"
                        autocorrect="off"
                        spellcheck="false"
                        style="text-align: center;">
                </div>
            </div>
        </div>

        <div class="input-group">
            <label>Давам пари</label>
            <div style="display: flex; align-items: center; gap: 8px;">
                <div style="flex: 1;">
                    <input 
                        type="text" 
                        inputmode="decimal"
                        id="givenBGN" 
                        placeholder="BGN"
                        autocomplete="off"
                        autocorrect="off"
                        spellcheck="false"
                        style="text-align: center;">
                </div>
                <span style="color: #cbd5e0; font-size: 12px; font-weight: 600;">или</span>
                <div style="flex: 1;">
                    <input 
                        type="text" 
                        inputmode="decimal"
                        id="givenEUR" 
                        placeholder="EUR"
                        autocomplete="off"
                        autocorrect="off"
                        spellcheck="false"
                        style="text-align: center;">
                </div>
            </div>
        </div>

        <div class="input-group">
            <label>Ресто</label>
            <div style="display: flex; align-items: center; gap: 8px;">
                <div style="flex: 1;">
                    <div class="result" id="changeBGN" style="color: #fbbf24; text-align: center;">0.00</div>
                </div>
                <span style="color: #cbd5e0; font-size: 12px; font-weight: 600;">=</span>
                <div style="flex: 1;">
                    <div class="result" id="changeEUR" style="color: #fbbf24; text-align: center;">0.00</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const RATE = 1.95583;
        let mode = 'bgn-to-eur';

        const modeDisplay = document.getElementById('modeDisplay');
        const inputLabel = document.getElementById('inputLabel');
        const resultLabel = document.getElementById('resultLabel');
        const amountInput = document.getElementById('amountInput');
        const result = document.getElementById('result');
        const changeBtn = document.getElementById('changeBtn');
        
        // Change calculator elements
        const priceBGN = document.getElementById('priceBGN');
        const priceEUR = document.getElementById('priceEUR');
        const givenBGN = document.getElementById('givenBGN');
        const givenEUR = document.getElementById('givenEUR');
        const changeBGN = document.getElementById('changeBGN');
        const changeEUR = document.getElementById('changeEUR');
        
        let isUpdating = false;

        function toggleMode() {
            mode = mode === 'bgn-to-eur' ? 'eur-to-bgn' : 'bgn-to-eur';
            updateLabels();
            calculate();
        }

        function updateLabels() {
            if (mode === 'bgn-to-eur') {
                modeDisplay.textContent = 'BGN → EUR';
                inputLabel.textContent = 'Сума в лева (BGN)';
                resultLabel.textContent = 'Резултат в евро (EUR)';
            } else {
                modeDisplay.textContent = 'EUR → BGN';
                inputLabel.textContent = 'Сума в евро (EUR)';
                resultLabel.textContent = 'Резултат в лева (BGN)';
            }
        }

        function calculate() {
            const value = amountInput.value.replace(',', '.');
            const amount = parseFloat(value);

            if (isNaN(amount) || amount < 0 || value === '') {
                result.textContent = '0.00';
                return;
            }

            let calculated;
            if (mode === 'bgn-to-eur') {
                calculated = amount / RATE;
            } else {
                calculated = amount * RATE;
            }

            result.textContent = calculated.toFixed(2);
        }

        // Event listeners
        changeBtn.addEventListener('click', toggleMode);
        changeBtn.addEventListener('touchend', function(e) {
            e.preventDefault();
            toggleMode();
        });

        amountInput.addEventListener('input', calculate);
        
        // Change calculator with dual currency
        priceBGN.addEventListener('input', function() {
            if (isUpdating) return;
            isUpdating = true;
            const value = parseFloat(priceBGN.value.replace(',', '.'));
            if (!isNaN(value) && value >= 0) {
                priceEUR.value = (value / RATE).toFixed(2);
            } else {
                priceEUR.value = '';
            }
            isUpdating = false;
            calculateChange();
        });

        priceEUR.addEventListener('input', function() {
            if (isUpdating) return;
            isUpdating = true;
            const value = parseFloat(priceEUR.value.replace(',', '.'));
            if (!isNaN(value) && value >= 0) {
                priceBGN.value = (value * RATE).toFixed(2);
            } else {
                priceBGN.value = '';
            }
            isUpdating = false;
            calculateChange();
        });

        givenBGN.addEventListener('input', function() {
            if (isUpdating) return;
            isUpdating = true;
            const value = parseFloat(givenBGN.value.replace(',', '.'));
            if (!isNaN(value) && value >= 0) {
                givenEUR.value = (value / RATE).toFixed(2);
            } else {
                givenEUR.value = '';
            }
            isUpdating = false;
            calculateChange();
        });

        givenEUR.addEventListener('input', function() {
            if (isUpdating) return;
            isUpdating = true;
            const value = parseFloat(givenEUR.value.replace(',', '.'));
            if (!isNaN(value) && value >= 0) {
                givenBGN.value = (value * RATE).toFixed(2);
            } else {
                givenBGN.value = '';
            }
            isUpdating = false;
            calculateChange();
        });

        function calculateChange() {
            const price = parseFloat(priceBGN.value.replace(',', '.'));
            const given = parseFloat(givenBGN.value.replace(',', '.'));

            if (isNaN(price) || isNaN(given) || price < 0 || given < 0 || priceBGN.value === '' || givenBGN.value === '') {
                changeBGN.textContent = '0.00';
                changeEUR.textContent = '0.00';
                changeBGN.style.color = '#fbbf24';
                changeEUR.style.color = '#fbbf24';
                return;
            }

            const changeBGNValue = given - price;
            const changeEURValue = changeBGNValue / RATE;
            
            if (changeBGNValue < 0) {
                changeBGN.textContent = 'Недостатъчно!';
                changeEUR.textContent = 'Недостатъчно!';
                changeBGN.style.color = '#ef4444';
                changeEUR.style.color = '#ef4444';
            } else {
                changeBGN.textContent = changeBGNValue.toFixed(2);
                changeEUR.textContent = changeEURValue.toFixed(2);
                changeBGN.style.color = '#4ade80';
                changeEUR.style.color = '#4ade80';
            }
        }
        
        // Prevent zoom on iOS when focusing input
        document.addEventListener('touchstart', function() {}, {passive: true});
    </script>
</body>
</html>
